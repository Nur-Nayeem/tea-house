<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
    <title>Tea Shop</title>
</head>

<body class="font-manrope container mx-auto">
    <header class="flex items-center my-16">
        <!-- hero -->
        <div class="w-6/12">
            <h1 class="text-[80px] font-extrabold text-[var(--color-dark1)]">It's good
                <br>tea time at The <br>Tea House
            </h1>
            <p class="text-lg font-medium text-[var(--color-dark3)] my-7">Tea and Botanical Solutions Supplier Give
                Optimum
                Satisfaction To Your Taste Buds.</p>
            <button
                class="py-[18px] px-5 bg-gradient-to-r from-[#FF8938] to-[#FF0000] flex items-center gap-2.5 text-white font-bold text-xl rounded-lg">Explore
                More
                <figure class="w-4 h-4">
                    <img class="w-full h-full" src="./images/arrow.png" alt="Arrow">
                </figure>
            </button>

        </div>
        <figure class="w-6/12 relative -bottom-14">
            <img src="./images/banner.png" alt="">
            <div
                class="flex items-center justify-center gap-3 [box-shadow:0px_7px_50px_0px_rgba(0,0,0,0.06)] max-w-fit py-5 px-7 rounded-lg bg-white absolute left-16 bottom-0 z-10">
                <figure class="w-14 h-14">
                    <img class="w-full h-full" src="./images/star.png" alt="">
                </figure>
                <div>
                    <h3 class="font-extrabold text-[30px] ">5.00</h3>
                    <p class="font-semibold text-[var(--color-dark3)]">Trust Pilot Ratings</p>
                </div>
            </div>
        </figure>
    </header>
    <main class="my-32">

        <!-- main content  -->
    </main>
    <footer>
        <!-- footer section  -->
    </footer>

</body>

</html>
